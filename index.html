<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Divyanshu Negi | Data Analyst</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter&display=swap" rel="stylesheet">

<meta name="description" content="Divyanshu Negi - Data Analyst Intern skilled in Python, SQL, Power BI, Tableau, Excel.">

<style>
:root{
  --bg:#0a0a0f;
  --card:#14141c;
  --text:#f5f5f5;
  --muted:#b0b0b0;
  --accent:#c9a24d;
  --border:#2a2a35;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

h1,h2,h3{
  font-family:'Cinzel',serif;
  letter-spacing:1px;
}

nav{
  position:sticky;
  top:0;
  background:rgba(10,10,15,.85);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  padding:14px;
  text-align:center;
  z-index:10;
}

nav a{
  color:var(--muted);
  margin:0 14px;
  text-decoration:none;
  font-weight:600;
}
nav a:hover{color:var(--accent)}

section{
  max-width:1100px;
  margin:auto;
  padding:90px 20px;
  position:relative;
  z-index:1;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:space-between;
  overflow:hidden;
}

.hero-left{max-width:520px}

.hero-left h1{font-size:40px;margin:0}
.hero-left h2{
  font-size:56px;
  margin:12px 0;
  color:var(--accent);
}

.tagline{
  font-size:22px;
  min-height:32px;
}

.desc{
  color:var(--muted);
  margin:24px 0;
  letter-spacing:.5px;
  text-shadow:0 0 8px rgba(255,255,255,.15);
}

.buttons a{
  display:inline-block;
  padding:12px 22px;
  margin-right:12px;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
}

.btn-primary{
  background:linear-gradient(135deg,#38bdf8,#6366f1);
  color:#000;
}

.btn-outline{
  border:1px solid var(--accent);
  color:var(--accent);
}

/* PHOTO */
.photo-ring{
  width:360px;height:360px;
  border-radius:50%;
  padding:6px;
  position:relative;
}
.photo-ring::before{
  content:"";
  position:absolute;
  inset:-8px;
  border-radius:50%;
  background:linear-gradient(120deg,#ffffff,#8fd3f4,#ffffff);
  filter:blur(12px);
  animation:spin 8s linear infinite;
  z-index:-1;
}
.photo-ring img{
  width:100%;height:100%;
  border-radius:50%;
  object-fit:cover;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* BUBBLES */
.bubble{
  position:absolute;
  border-radius:50%;
  background:rgba(255,255,255,.35);
  animation:float 10s ease-in-out infinite;
}
.b1{width:80px;height:80px;top:20%;left:45%}
.b2{width:40px;height:40px;bottom:25%;left:55%;animation-delay:2s}
.b3{width:60px;height:60px;top:55%;left:40%;animation-delay:4s}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-40px)}
  100%{transform:translateY(0)}
}

/* CARDS */
.card{
  background:rgba(20,20,28,.9);
  border:1px solid rgba(201,162,77,.25);
  border-radius:18px;
  padding:28px;
  margin-bottom:30px;
}

h2{text-align:center;font-size:32px;color:var(--accent)}
h3{color:var(--accent)}

.skill-bar{
  background:#2a2f45;
  border-radius:10px;
  overflow:hidden;
  height:8px;
  margin:10px 0 22px;
}

.skill-progress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#38bdf8,#6366f1);
  border-radius:10px;
  transition:width 1.8s ease;
}

.skill-percent{
  float:right;
  color:var(--muted);
  font-weight:600;
}

footer{
  text-align:center;
  padding:30px;
  color:var(--muted);
  border-top:1px solid var(--border);
}

/* PARTICLES */
.particles{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.particle{
  position:absolute;
  background:rgba(255,255,255,.8);
  border-radius:50%;
  filter:blur(.6px);
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-10vh);opacity:0}
  10%{opacity:1}
  to{transform:translateY(110vh);opacity:0}
}
</style>
</head>

<body>

<div class="particles"></div>

<nav>
<a href="#home">Home</a>
<a href="#about">About</a>
<a href="#skills">Skills</a>
<a href="#projects">Projects</a>
<a href="#contact">Contact</a>
</nav>

<!-- ðŸ”¥ SKILLS ANIMATION FIX (ONLY THIS SCRIPT WAS MISSING) -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const skillBars = document.querySelectorAll(".skill-progress");
  const percents = document.querySelectorAll(".skill-percent");

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        const bar = entry.target;
        const percent = bar.dataset.percent;
        bar.style.width = percent + "%";

        const percentEl = bar.previousElementSibling.querySelector(".skill-percent");
        let count = 0;

        const interval = setInterval(()=>{
          if(count >= percent){
            percentEl.textContent = percent + "%";
            clearInterval(interval);
          }else{
            count++;
            percentEl.textContent = count + "%";
          }
        },15);

        observer.unobserve(bar);
      }
    });
  },{threshold:.4});

  skillBars.forEach(bar=>observer.observe(bar));
});
</script>

</body>
</html>
